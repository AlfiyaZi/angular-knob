<!DOCTYPE html>
<html>
<head>
    <title>Angular jQuery Knob demo</title>
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/jquery-knob/js/jquery.knob.js"></script>

    <script src="../src/angular-knob.js"></script>

    <script src="js/example.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app='knobApp' ng-controller="exampleCtrl">
    <div class="knob-example">
        <knob knob-data="data" knob-options="options"></knob>
        <div class="data">model value: {{data}}</div>
    </div>
</body>
</html>
